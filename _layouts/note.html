---
layout: default
top: Notes &larr; Leo Lahti
section: Work
feed: atom.xml
---

<div id="header">
	{% include nav-note.html %}
</div>

<div id="page">
	
  <h1 class="emphnext">{{ page.title }}</h1>

{{ content }}

  <address class="signature">
    <a class="author" href="http://antagomir.github.com">Leo Lahti</a> 
    <span class="date">
		{{ page.date | date_to_long_string }} 
		{% if page.update %} 
			&#8212; {{ page.update | date_to_long_string }}
		{% endif %}
	</span>
  </address>
</div>
